<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .chat-container {
            width: 400px;
            margin: 20px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
        }

        .chat-header {
            background: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .chat-messages {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 1px solid #ccc;
            display: flex;
            flex-direction: column-reverse;
        }

        .message {
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
        }

        .message.sent {
            background: #dcf8c6;
            text-align: right;
        }

        .message.received {
            background: #f1f1f1;
            text-align: left;
        }

        .chat-input {
            display: flex;
            padding: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .chat-input button {
            margin-left: 5px;
            padding: 8px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        .load-more {
            width: 100%;
            padding: 8px;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">Chat App</div>
        <div style="padding: 10px;">
            <input type="text" id="receiverIdInput" placeholder="Nhập ID người nhận..."
                style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 5px;">
            <button onclick="loadMessages(true)"
                style="width: 100%; margin-top: 5px; padding: 8px; background: #28a745; color: white; border: none; cursor: pointer;">Tải
                tin nhắn</button>
        </div>
        <button class="load-more" onclick="loadMoreMessages()">Tải tin nhắn cũ</button>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Nhập tin nhắn...">
            <button onclick="sendMessage()">Gửi</button>
        </div>
    </div>

    <script>
        const socket = io("http://localhost:3001", {
            transports: ["websocket"],
            query: { token: localStorage.getItem("accessToken") }
        });

        const chatMessages = document.getElementById("chatMessages");
        const messageInput = document.getElementById("messageInput");
        const receiverIdInput = document.getElementById("receiverIdInput");
        const API_BASE = "http://localhost:3002/chat";
        let offset = 0;
        const LIMIT = 10;

        // 🟢 Load lịch sử tin nhắn, có tùy chọn reset khi đổi người nhận
        async function loadMessages(reset = false) {
            const receiverId = receiverIdInput.value.trim();
            if (!receiverId) return alert("Vui lòng nhập ID người nhận!");

            const token = localStorage.getItem("accessToken");
            if (!token) return alert("Bạn chưa đăng nhập!");

            if (reset) offset = 0; // Reset offset nếu đổi người nhận

            const res = await fetch(`${API_BASE}/history?receiverId=${receiverId}&limit=${LIMIT}&offset=${offset}`, {
                headers: { Authorization: `Bearer ${token}` }
            });

            const result = await res.json(); // Đọc dữ liệu trả về

            if (result.statusCode === 200 && Array.isArray(result.data)) { // Kiểm tra nếu API trả về đúng định dạng
                if (reset) chatMessages.innerHTML = ""; // Xóa tin nhắn cũ khi tải mới
                result.data.forEach(msg => displayMessage(msg, msg.senderId === receiverId ? "received" : "sent", true));
                offset += LIMIT; // Tăng offset để tải thêm tin nhắn sau này
            } else {
                console.error("Lỗi khi tải tin nhắn: ", result);
            }
        }

        // 🔵 Hiển thị tin nhắn lên giao diện (isOld = true để chèn lên đầu)
        function displayMessage(msg, type, isOld = false) {
            const div = document.createElement("div");
            div.classList.add("message", type);
            div.innerHTML = `<b>${msg.senderId}</b>: ${msg.message}`;
            if (isOld) {
                chatMessages.prepend(div); // Chèn tin nhắn cũ lên đầu
            } else {
                chatMessages.appendChild(div);
            }
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // 🟠 Gửi tin nhắn với receiverId
        async function sendMessage() {
            const receiverId = receiverIdInput.value.trim();
            const message = messageInput.value.trim();
            if (!receiverId) return alert("Vui lòng nhập ID người nhận!");
            if (!message) return;

            const token = localStorage.getItem("accessToken");
            const res = await fetch(`${API_BASE}/send?receiverId=${receiverId}`, {
                method: "POST",
                headers: { "Content-Type": "application/json", Authorization: `Bearer ${token}` },
                body: JSON.stringify({ message })
            });

            if (res.ok) {
                displayMessage({ senderId: "me", message }, "sent");
                socket.emit("sendMessage", { receiverId, message });
                messageInput.value = "";
            }
        }

        // 🟡 Tải tin nhắn cũ
        function loadMoreMessages() {
            loadMessages(false);
        }

        // 🔴 Nhận tin nhắn từ Socket.IO
        socket.on("receiveMessage", (msg) => {
            displayMessage(msg, "received");
        });

    </script>
</body>

</html>
