<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            width: 350px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .chat-header {
            font-size: 18px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .badge {
            background: red;
            color: white;
            font-size: 12px;
            padding: 5px 10px;
            border-radius: 50%;
            display: none;
            cursor: pointer;
        }
        .status {
            font-size: 12px;
            margin-bottom: 10px;
            padding: 5px;
            border-radius: 5px;
            text-align: center;
        }
        .chat-messages {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            background: #fafafa;
        }
        .chat-input {
            display: flex;
            margin-top: 10px;
        }
        .chat-input input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .chat-input button {
            margin-left: 5px;
            padding: 8px 12px;
            border: none;
            background: blue;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Chat App 
            <span id="notificationBadge" class="badge">0</span> 
        </div>
        <div class="status" id="connectionStatus">🔄 Connecting...</div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Nhập tin nhắn...">
            <button onclick="sendMessage()">Gửi</button>
        </div>
    </div>

    <script>
        const API_BASE = "http://localhost:3002/api/v1/chat";
        const token = localStorage.getItem("accessToken");
        if (!token) {
            alert("Bạn chưa đăng nhập!");
            window.location.href = "/login.html";
        }

        const socket = io("http://localhost:3008", {
            transports: ["websocket"],
            query: { token }
        });

        const connectionStatus = document.getElementById("connectionStatus");
        const notificationBadge = document.getElementById("notificationBadge");
        let notificationCount = 0;

        socket.on("connect", () => {
            connectionStatus.textContent = "✅ Connected";
            connectionStatus.style.background = "green";
        });

        socket.on("disconnect", () => {
            connectionStatus.textContent = "❌ Disconnected";
            connectionStatus.style.background = "red";
        });

        socket.on("connect_error", (err) => {
            connectionStatus.textContent = "⚠️ Connection Error";
            connectionStatus.style.background = "orange";
        });

        socket.on("newNotification", () => {
            updateNotificationCount();
        });

        function updateNotificationCount() {
            notificationCount++;
            notificationBadge.textContent = notificationCount;
            notificationBadge.style.display = "inline-block";
        }

        notificationBadge.addEventListener("click", () => {
            notificationCount = 0;
            notificationBadge.textContent = "0";
            notificationBadge.style.display = "none";
        });
    </script>
</body>
</html>
