<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }

        .chat-container {
            width: 400px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: white;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }

        .status {
            text-align: center;
            font-size: 12px;
            padding: 5px;
            color: white;
            background: #333;
        }

        .chat-messages {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 1px solid #ccc;
            display: flex;
            flex-direction: column-reverse;
        }

        .message {
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
            word-wrap: break-word;
        }

        .message.sent {
            background: #dcf8c6;
            text-align: right;
            align-self: flex-end;
        }

        .message.received {
            background: #f1f1f1;
            text-align: left;
            align-self: flex-start;
        }

        .chat-input {
            display: flex;
            padding: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .chat-input button {
            margin-left: 5px;
            padding: 8px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        .receiver-container {
            padding: 10px;
            text-align: center;
        }

        .receiver-container input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">Chat App</div>
        <div class="status" id="connectionStatus">üîÑ Connecting...</div>
        <div class="receiver-container">
            <input type="text" id="receiverIdInput" placeholder="Nh·∫≠p ID ng∆∞·ªùi nh·∫≠n...">
        </div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Nh·∫≠p tin nh·∫Øn...">
            <button onclick="sendMessage()">G·ª≠i</button>
        </div>
    </div>

    <script>
        const API_BASE = "http://localhost:3002/api/v1/chat";
        const chatMessages = document.getElementById("chatMessages");
        const messageInput = document.getElementById("messageInput");
        const receiverIdInput = document.getElementById("receiverIdInput");
        const connectionStatus = document.getElementById("connectionStatus");

        const token = localStorage.getItem("accessToken");
        if (!token) {
            alert("B·∫°n ch∆∞a ƒëƒÉng nh·∫≠p!");
            window.location.href = "/login.html"; // ƒêi·ªÅu h∆∞·ªõng ƒë·∫øn trang ƒëƒÉng nh·∫≠p n·∫øu ch∆∞a c√≥ token
        }

        // K·∫øt n·ªëi WebSocket
        const socket = io("http://localhost:3008", {
            transports: ["websocket"],
            query: { token }
        });

        // üü¢ Ki·ªÉm tra tr·∫°ng th√°i k·∫øt n·ªëi
        socket.on("connect", () => {
            console.log("‚úÖ WebSocket Connected!");
            connectionStatus.textContent = "‚úÖ Connected";
            connectionStatus.style.background = "green";
        });

        socket.on("disconnect", () => {
            console.log("‚ùå WebSocket Disconnected!");
            connectionStatus.textContent = "‚ùå Disconnected";
            connectionStatus.style.background = "red";
        });

        socket.on("connect_error", (err) => {
            console.error("‚ùå L·ªói k·∫øt n·ªëi WebSocket:", err);
            connectionStatus.textContent = "‚ö†Ô∏è Connection Error";
            connectionStatus.style.background = "orange";
        });

        // üü° T·ª± ƒë·ªông join room
        receiverIdInput.addEventListener("change", () => {
            const receiverId = receiverIdInput.value.trim();
            if (receiverId) {
                const roomId = "a96fd706-01a8-4428-b991-4d7cc2e9b191";
                socket.emit("joinRoom", { roomId });
                console.log(`Joined room: ${roomId}`);
            }
        });

        // üîµ Nh·∫≠n tin nh·∫Øn t·ª´ server
        socket.on("newMessage", (msg) => {
            displayMessage(msg, "received");
        });

        // üü† G·ª≠i tin nh·∫Øn
        async function sendMessage() {
            const receiverId = receiverIdInput.value.trim();
            const message = messageInput.value.trim();
            if (!receiverId) return alert("Vui l√≤ng nh·∫≠p ID ng∆∞·ªùi nh·∫≠n!");
            if (!message) return;

            const roomId = [getUserIdFromToken(), receiverId].sort().join("-");

            const payload = { roomId, receiverId, message };

            try {
                const res = await fetch(`${API_BASE}/chat`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json", Authorization: `Bearer ${token}` },
                    body: JSON.stringify(payload)
                });

                if (res.ok) {
                    displayMessage({ senderId: "me", message }, "sent");
                    socket.emit("sendMessage", payload);
                    messageInput.value = "";
                } else {
                    console.error("L·ªói khi g·ª≠i tin nh·∫Øn:", res.statusText);
                }
            } catch (err) {
                console.error("L·ªói m·∫°ng:", err);
            }
        }

        // üîµ Hi·ªÉn th·ªã tin nh·∫Øn
        function displayMessage(msg, type) {
            const div = document.createElement("div");
            div.classList.add("message", type);
            div.innerHTML = `<b>${msg.senderId}</b>: ${msg.message}`;
            chatMessages.appendChild(div);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // üõ† L·∫•y userId t·ª´ token JWT
        function getUserIdFromToken() {
            try {
                const payload = JSON.parse(atob(token.split(".")[1]));
                return payload.sub;
            } catch (err) {
                console.error("L·ªói khi l·∫•y userId t·ª´ token:", err);
                return null;
            }
        }
    </script>
</body>

</html>
